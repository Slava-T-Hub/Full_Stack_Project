<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *****************************css*** -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- *****************************fonts*** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <title>Account</title>
  </head>
  <body>
    <!-- *****************************VideoConteiner*** -->

    <div class="videoConteiner">
      <video autoplay muted loop>
        <source src="video/road-map.mp4" type="video/mp4" />
        Your browser does not support video
      </video>
    </div>
    <!-- *****************************siteConteiner*** -->
    <div id="siteConteiner">
      <!-- *****************************burger & nav bar*** -->
      <header id="header">
        <div class="burger">
          <span></span>
        </div>
        <!-- ******************************** -->
        <div class="logo"><img src="img/logo/logo_sW.png" alt="Logo" /></div>
        <nav id="navMenu">
          <a class="button" href="index.html">Home</a>
          <a class="button" href="community.html">Community</a>
          <a class="button" href="admin.html">Admin</a>

          <select id="language">
            <option id="english" style="color: black">English</option>
            <option id="hebrew" style="color: black">Hebrew</option>
          </select>
        </nav>
        <a href="#" id="account"><img src="img/Account.png" alt="AccountImg" />Account</a>
      </header>
      <!-- *****************************socialbar*** -->
      <div class="social">
        <h4 class="flipTexst">Follow us</h4>
        <a class="button" href="https://www.facebook.com/" target="_blank"><img src="img/social/facebook.png" alt="facebook" /></a>
        <a class="button" href="https://web.telegram.org/" target="_blank"><img src="img/social/telegram.png" alt="telegram" /></a>
        <a class="button" href="https://www.youtube.com/" target="_blank"><img src="img/social/youtube.png" alt="YouTube" /></a>
      </div>
      <!-- *****************************scrollBar*** -->
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <!-- *****************************form*** -->
      <form action="" id="accountForm">
        <h2>Login</h2>
        <br />
        <input type="text" name="" id="nameIn" placeholder="   Name" />
        <input type="email" name="" id="emailIn" placeholder="   Email" />
        <input type="password" name="" id="passwordIn" placeholder="   Password" />
        <input type="button" value="SIGN IN" id="singIn" />

        <br />
        <p class="SingWith">- Or Sing In With -</p>
        <div class="accountFormBtn">
          <input type="button" value="Facebook" />
          <input type="button" value="Google" />
        </div>
      </form>
    </div>

    <!-- ***********************JS link** -->
    <script src="js/index.js"></script>
  </body>
</html>
